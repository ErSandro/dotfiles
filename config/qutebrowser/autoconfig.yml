# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn mpv {hint-url}
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 0.8),
      stop:1 rgba(255, 197, 66, 0.8))
  colors.hints.fg:
    global: black
  colors.tabs.even.bg:
    global: '#292d3e'
  colors.tabs.odd.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: white
  colors.tabs.selected.even.fg:
    global: '#668bd7'
  colors.tabs.selected.odd.bg:
    global: white
  colors.tabs.selected.odd.fg:
    global: '#668bd7'
  content.notifications.enabled:
    https://chat.sourcesense.com: true
    https://getpopcorntime.is: false
    https://it.aliexpress.com: false
    https://www.digitaltrends.com: false
    https://www.gfinityesports.com: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://yts.unblocked.name: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.default_family:
    global: Hack
  fonts.default_size:
    global: 10pt
  fonts.hints:
    global: bold 20px Monospace
  fonts.tabs.selected:
    global: 16_size
  statusbar.show:
    global: in-mode
  tabs.max_width:
    global: 250
  zoom.default:
    global: '125'
